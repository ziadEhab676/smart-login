<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes app</title>




    <link rel="stylesheet" href="./css styling/all.min.css">
    <link rel="stylesheet" href="./css styling/bootstrap.min.css">
    <link rel="stylesheet" href="./css styling/stylin.css">
</head>
<body>
    


<div class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="container-sm p-4 bg-secondary rounded shadow-lg">
        <h1 class="text-center mb-4">Smart Login System</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="button" id="signup-btn" class="btn btn-outline-info w-100">SIGN UP</button>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">You have an account? <a href="./index.html" id="sign-in-link" class="text-warning">Sign
                    In</a></p>
        </div>
    </div>
</div> 


<script src="./my js/bootstrap.bundle.min.js"></script>
<script src="./my js/myjs-signup.js"></script>
</body>

</html>
